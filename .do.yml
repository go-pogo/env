test: |
  go test -cover -coverprofile=coverage.out -v -race
  go tool cover -func=coverage.out

tidy: |
  go mod tidy

# examples
cli_args: |
  go build -o example.exe github.com/roeldev/go-env/examples/cli_args
  ./example.exe -e=foo=bar --e "qux=xoo xoo" -e

open_dotenv: |
  go build -o example.exe github.com/roeldev/go-env/examples/open_dotenv
  ./example.exe

os_environ: |
  go build -o example.exe github.com/roeldev/go-env/examples/os_environ
  ./example.exe

read_ioreader: |
  go build -o example.exe github.com/roeldev/go-env/examples/read_ioreader
  ./example.exe
